<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}">
        <p th:text="${product.name}"></p>
        <p th:text="${product.description}"></p>
        <p th:text="${product.price}"></p>
    </li>
</ul>
</body>
</html>
